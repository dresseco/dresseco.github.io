<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="google" content="notranslate" />
    <meta name="author" content="Dresseco, S.L." />
    <meta name="description" content="Cart page." />
    <title>Cistella | Dresseco</title>

    <!--Favicon(s)-->
    <link rel="icon" href="/assets/images/favicons/favicon.ico" sizes="any" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/images/favicons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="194x194"
      href="/assets/images/favicons/favicon-194x194.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="/assets/images/favicons/safari-pinned-tab.svg"
      color="#20c997"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="application-name" content="Dresseco" />
    <meta name="msapplication-tooltip" content="Dresseco" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta
      name="msapplication-TileImage"
      content="/assets/images/favicons/mstile-144x144.png"
    />

    <script src="/js/libraries.js"></script>
    <script src="/js/main.js"></script>
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/components.css" rel="stylesheet" />
    <link href="/css/pages/cart.css" rel="stylesheet" />
    <script src="/components/header.js"></script>
    <script src="/components/footer.js"></script>
    <script src="/components/loading-screen.js"></script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/noscript" />
    </noscript>
  </head>

  <dresseco-loading-screen></dresseco-loading-screen>
  <dresseco-header></dresseco-header>
  <body>
    <div id="dresseco-cart-page">
      <div id="dresseco-cart-page-container" class="container py-5">
        <span class="fs-1 fw-bold"
          >La teva cistella (<span
            id="dresseco-cart-page-container-title-count"
          ></span
          ><span id="dresseco-cart-page-container-title-label"></span>)</span
        >
        <div id="dresseco-cart-page-container-empty" class="invisible">
          <img
            id="dresseco-cart-page-container-empty-image"
            src="assets/images/pages/cart/empty-cart.png"
            alt="Empty cart image"
          />
          <span class="fw-bold fs-3 text-center"
            >Sembla que no hi ha res aquí...</span
          >
          <span class="fs-3 text-center"
            >Per què no hi afegeixes algun producte?</span
          >
          <button
            id="dresseco-cart-page-container-empty-discover"
            class="btn btn-primary fs-5"
            onclick="location.href='/catalogue'"
          >
            <i class="bi bi-compass-fill pe-2"></i
            ><span>Descobreix el nostre catàleg</span>
          </button>
        </div>
        <div id="dresseco-cart-page-container-data">
          <div id="dresseco-cart-page-container-data-items"></div>
          <div id="dresseco-cart-page-container-data-resume" class="d-none">
            <span class="fw-bold fs-3">Total</span>
            <span class="resume-label"
              ><span>Subtotal</span><span id="subtotal-value">X €</span></span
            >
            <span class="resume-label d-flex flex-column"
              ><span class="d-flex flex-row justify-content-between"
                >Tramesa<span id="shipping-value">X €</span></span
              >
              <span id="shipping-value-disclaimer" class="text-muted"
                >La tramesa és gratuïta si la comanda inclou articles sense
                descompte per un import superior a 150 €</span
              >
            </span>
            <hr id="resume-separator" />
            <span class="resume-label fw-bold"
              ><span>Total (IVA inclòs)</span
              ><span id="total-value">X €</span></span
            >
            <div id="dresseco-cart-page-container-data-resume-checkout">
              <button
                id="dresseco-cart-page-container-data-resume-checkout-button"
                class="btn btn-primary"
                onclick="goToCheckout()"
              >
                <i
                  id="dresseco-cart-page-container-data-resume-checkout-button-icon"
                  class="bi bi-credit-card-fill pe-2"
                ></i
                ><span
                  id="dresseco-cart-page-container-data-resume-checkout-button-label"
                  >Procedir al pagament</span
                >
              </button>
            </div>
            <div id="dresseco-cart-page-container-data-resume-badges">
              <div id="paypal">
                <a href="https://paypal.com" target="_blank"
                  ><img
                    src="https://1000marcas.net/wp-content/uploads/2019/12/logo-Paypal.png"
                  />
                </a>
              </div>
              <div id="visa">
                <a href="https://visa.com" target="_blank">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Visa_2021.svg/1920px-Visa_2021.svg.png"
                  />
                </a>
              </div>
              <div id="mastercard">
                <a href="https://mastercard.com" target="_blank">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/1920px-Mastercard_2019_logo.svg.png"
                  />
                </a>
              </div>
            </div>
            <p
              id="checkout-button-disclaimer"
              class="text-center text-muted fst-italic"
            >
              Pagament fictici
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/cart.js"></script>
  </body>
  <dresseco-footer></dresseco-footer>
</html>
